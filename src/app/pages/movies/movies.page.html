<ion-header color="danger">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText=""
      refreshingSpinner="circles"
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar [(ngModel)]="movie_name" showCancelButton cancelButtonText="Cancelar" placeholder="Search" animated (change)="consultaFilmes()"></ion-searchbar>
  <ion-card class="welcome-card" *ngFor="let movie of movies" routerLink="/details/{{movie.id}}">
      <ion-img [src]="'https://image.tmdb.org/t/p/w500'+movie.backdrop_path"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>
        </ion-card-subtitle>
        <ion-card-title class="text-center">{{movie.title}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p></p>
      </ion-card-content>
    </ion-card> 
</ion-content>
